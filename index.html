<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat"
    />
    <title>Document</title>
  </head>

  <body>
    <aside class="aside">
      <h1 class="header2">My Notes</h1>
      <ul style="list-style-type: square">
        <li>note one</li>
        <li>note two</li>
      </ul>
    </aside>

    <main class="main">
      <header>
        <h1 class="header1">Take Better Notes</h1>
      </header>

      <nav class="nav">
        <a>About</a>
        <a>Docs</a>
      </nav>

      <article class="text">
        <div class="buttons">
          <button class="nbut" type="button">New Note</button>
          <button class="dbut" type="button">Dark Theme</button>
        </div>

        <textarea
          class="textbox"
          placeholder="This is a placeholder"
        ></textarea>

        <div class="buttons2">
          <button class="sbut" type="button">Save</button>
          <button class="cbut" type="button">Cancel</button>
        </div>
      </article>

      <footer>
        <h2 class="kit">Keep in Touch</h2>
        <a href=""><img src="images/linkedin.webp" width="50" height="50" /></a>
        <a href=""><img src="images/webicon.webp" width="50" height="50" /></a>
      </footer>
    </main>
  </body>
</html>
